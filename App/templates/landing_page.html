<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ZUFKO Music Player</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Update the path to your CSS file as needed -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Set background to black */
            color: white;
            font-family: 'Times New Roman', serif; /* Set font to Times New Roman */
            text-align: center;
        }

        h1 {
            font-size: 60px; /* Increase font size */
            opacity: 0;
            animation: fadeIn 2s forwards, neon 1.5s infinite alternate; /* Add neon animation */
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #61dafb, 0 0 10px #61dafb, 0 0 15px #61dafb, 0 0 20px #21a1f1, 0 0 30px #21a1f1, 0 0 40px #21a1f1;
            }
            100% {
                text-shadow: 0 0 10px #61dafb, 0 0 20px #61dafb, 0 0 30px #61dafb, 0 0 40px #21a1f1, 0 0 60px #21a1f1, 0 0 80px #21a1f1;
            }
        }

        .enter-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: black;
            transition: background-color 0.3s;
        }

        .enter-button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <h1>Welcome to ZUFKO Music Player</h1>
    <a href="{% url 'App:index' %}"><button class="enter-button">Enter</button></a>
</body>
</html>
